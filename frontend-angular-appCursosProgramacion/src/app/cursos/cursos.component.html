
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
  <div class="card_curso border-primary mb-3">
    <div class="card-header">Cursos Disponibles</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de cursos</h5>
      <div class="my-2 text-left">
        <button *ngIf="authService.hasRole('ROLE_ADMIN')"  class="btn btn-rounded btn-primary" 
                type="button" 
                [routerLink]="['/cursos/form']">
          Crear Curso Nuevo
        </button>
      </div>
      <div *ngIf="cursos?.length == 0" class="alert alert-info">
        No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="cursos?.length>0">
        <thead>
          <tr>
            <th *ngIf="authService.hasRole('ROLE_USER')"></th>
            <th>nombre</th>
            <th>descripción</th>
            <th>horas</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <!--td *ngIf="authService.hasRole('ROLE_USER')"><img (click)="abrirModal(cliente)" *ngIf="cliente?.foto"
              src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
              style="width:64px; cursor: pointer;"-->

            
            <td>{{ curso.id }}</td>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.descripcion }}</td>
            <td>{{ curso.horas }}</td>
            <td class="anchotabla">
            <td *ngIf="authService.hasRole('ROLE_ADMIN')">
              <button type="button" name="editar" 
                      [routerLink]="['/cursos/form', curso.id]" 
                      class="btn btn-primary btn-sm">editar</button>
            </td>

            <td *ngIf="authService.hasRole('ROLE_ADMIN')">
              <button type="button" name="eliminar" 
                      (click)='delete(curso)' 
                      class="btn btn-danger btn-sm">eliminar</button>
            </td>
            <!--/td-->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">jesús saiz sedano</div>
  </div>
</div>
