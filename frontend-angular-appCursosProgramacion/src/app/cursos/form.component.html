




  
   
   

        <form class="card">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">NOMBRE</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                          [(ngModel)]="curso.nombre" 
                          name="nombre" 
                          placeholder="Escriba aquí..." >
                </div>
            </div>

            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2" >DESCRIPCIÓN</label>
                <div class="col-sm-8">
                    <textarea type="text" 
                              class="form-control" 
                              [(ngModel)]="curso.descripcion" 
                              name="descripcion" rows="4" cols="30" 
                              placeholder="Escriba aquí..." >
                    </textarea>
                   
                </div>
            </div>

            <div class="form-group row">
                <label for="horas" class="col-form-label col-sm-2">HORAS</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                          [(ngModel)]="curso.horas" 
                          name="horas" 
                          placeholder="Escriba aquí..." >
                </div>
            </div>

            <div class="form-group-button-footer row">
                <div class="col-sm-6 button-top">
                    <button class="btn btn-primary"
                             role="button" 
                             (click)='create()' 
                             *ngIf="!curso.id else elseBlock"
                            >Crear</button>


                    <!--boton editar row-->
                    
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" 
                                role="button" 
                                (click)='update()' 
                                Editar>Editar</button>
                    </ng-template>
                   
                   
                </div>
            </div>
        </form>
