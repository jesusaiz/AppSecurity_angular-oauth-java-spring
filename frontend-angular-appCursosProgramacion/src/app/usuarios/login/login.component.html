<!--Login -->
    <div class="card_login border-primary text-center">
        <div class="card-header">{{titulo}}</div>
        <div class="card-body-login">
      
          <form method="post">
            <div class="form-group">
              <input [(ngModel)]="usuario.username" 
                        type="text" 
                        class="form-control"
                        name="username" 
                        id="username" 
                        placeholder="Username" autofocus required>
            </div>
      
            <div class="form-group ">
              <input [(ngModel)]="usuario.password"   
                        type="password" 
                        class="form-control"
                        name="password" 
                        id="password" 
                        placeholder="Password" required>
            </div>
      
            <div class="form-group">
              <input (click)="login()" type="submit" class="btn btn-lg btn-primary" value="Login">
            </div>
          </form>
        </div>
      </div>
